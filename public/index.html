<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Fest Tracker</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="left">
        <div class="topbar">
          <strong>Test Fest Issue Tracker</strong>
          <div>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none; background:#d11;">Logout</button>
          </div>
        </div>
        <div>
          <label>Room</label>
          <div class="row">
            <select id="roomSelect"></select>
            <button id="createRoomBtn" title="Create a new Room">Create a new Room</button>
          </div>
        </div>
        <form id="issueForm" class="hidden" style="margin-top: 12px;">
          <label for="scriptId">Test Script ID</label>
          <input id="scriptId" name="scriptId" type="number" inputmode="numeric" step="1" min="0" required />

          <label for="description">Issue Description</label>
          <textarea id="description" name="description" rows="4" required></textarea>

          <label>Reason?</label>
          <div class="reasons">
            <label><input type="checkbox" name="is_issue" /> Issue</label>
            <label><input type="checkbox" name="is_existing_upper_env" /> Issue in Production</label>
            <label><input type="checkbox" name="is_annoyance" /> Annoyance</label>
            <label><input type="checkbox" name="is_not_sure_how_to_test" /> Not sure how to test</label>
          </div>

          <label>Images</label>
          <input id="images" name="images" type="file" accept="image/*" multiple />
          <div class="form-actions">
            <button type="submit">Save Issue</button>
          </div>
        </form>
      </div>
      <div class="right">
        <div class="topbar">
          <div id="userInfo"></div>
          <div id="tagLegend" class="hidden"></div>
        </div>
        <div id="issues" class="hidden"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/app.js"></script>
  </body>
  </html>
