apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testfest-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Enables sticky sessions for Socket.IO compatibility with multiple replicas
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=3600
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/CERT_ID
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
spec:
  rules:
    # If you don't have a domain yet, you can remove the 'host' line
    # and just use the ALB DNS name directly.
    # - host: issues.yourdomain.com
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: testfest-service
                port:
                  number: 80
